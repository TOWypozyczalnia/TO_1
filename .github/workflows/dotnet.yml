name: .NET CI

env:
  DOTNET_VERSION: '6'
  PATH_TO_API_PROJECT: 'net/App.API/App.API.csproj'
  PATH_TO_SLN_FILE: 'net'
  PATH_TO_DOTNET: net
  PATH_TO_WORKFLOWS: '.github/workflows'

on:
  push:
    branches:
      - main
    paths: 
      - ${{env.PATH_TO_DOTNET}}
      - ${{env.PATH_TO_WORKFLOWS}}
  pull_request:
    paths: 
      - ${{env.PATH_TO_DOTNET}}
      - ${{env.PATH_TO_WORKFLOWS}}

jobs:
  build:
    name: Build .NET
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}
      - name: Restore dependencies
        run: dotnet restore ${{env.PATH_TO_SLN_FILE}}
      - name: Build app
        run: dotnet build -c Release --no-restore ${{env.PATH_TO_SLN_FILE}}
      - name: Run automated tests
        run: dotnet test -c Release --no-build ${{env.PATH_TO_SLN_FILE}}